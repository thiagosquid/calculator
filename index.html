<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="dispCalc"></div>
        <div id="content">
            <div id="numbers">
                <button id="num7" class="num">7</button>
                <button id="num8" class="num">8</button>
                <button id="num9" class="num">9</button>
                <button id="num4" class="num">4</button>
                <button id="num5" class="num">5</button>
                <button id="num6" class="num">6</button>
                <button id="num1" class="num">1</button>
                <button id="num2" class="num">2</button>
                <button id="num3" class="num">3</button>
                <button id="num0" class="num">0</button>
                <button id="numDot" class="num">.</button>
                <button id="numClear">C</button>
            </div>
            <div id="operators">
                <button id="bckSpc" class="">&#9003</button>
                <button id="sum" class="oper">+</button>
                <button id="sub" class="oper">-</button>
                <button id="mult" class="oper">x</button>
                <button id="div" class="oper">/</button>
                <button id="result" class="">=</button>
            </div>
        </div>
    </main>
    <script src="calculator.js"></script>    
</body>
</html>
